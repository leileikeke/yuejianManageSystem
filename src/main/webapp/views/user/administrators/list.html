<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layuiAdmin 后台管理员</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../../static/plugins/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../../static/plugins/layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-form layui-card-header layuiadmin-card-header-auto">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">登录名</label>
                    <div class="layui-input-block">
                        <input type="text" name="name" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">手机</label>
                    <div class="layui-input-block">
                        <input type="text" name="phone" placeholder="请输入号码" autocomplete="off"
                               class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">年龄</label>
                    <div class="layui-input-block">
                        <input type="text" name="sex" placeholder="请输入" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">角色</label>
                    <div class="layui-input-block">
                        <select name="role">
                            <option value="systemAdmin">系统管理员</option>
                            <option value="clubAdmin">俱乐部管理员</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button class="layui-btn layuiadmin-btn-admin" lay-submit lay-filter="LAY-user-back-search">
                        <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="layui-card-body">
            <div style="padding-bottom: 10px;">
                <button class="layui-btn layuiadmin-btn-admin" data-type="batchdel">删除</button>
                <button class="layui-btn layuiadmin-btn-admin" data-type="add">添加</button>
            </div>

            <table id="LAY-user-back-manage" lay-filter="LAY-user-back-manage"></table>
            <script type="text/html" id="buttonTpl">
                {{#  if(d.state == true){ }}
                <button class="layui-btn layui-btn-xs">已审核</button>
                {{#  } else { }}
                <button class="layui-btn layui-btn-primary layui-btn-xs">未审核</button>
                {{#  } }}
            </script>
            <script type="text/html" id="table-useradmin-admin">
                <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit"><i
                        class="layui-icon layui-icon-edit"></i>编辑</a>
                {{#  if(d.role == 'systemAdmin'){ }}
                <a class="layui-btn layui-btn-disabled layui-btn-xs"><i class="layui-icon layui-icon-delete"></i>删除</a>
                {{#  } else { }}
                <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del"><i
                        class="layui-icon layui-icon-delete"></i>删除</a>
                {{#  } }}
            </script>
            <script type="text/html" id="table-role">
                {{#if (d.role == 'systemAdmin') { }}
                系统管理员
                {{# }else if(d.role == 'clubAdmin'){ }}
                俱乐部管理员
                {{# } }}
            </script>
        </div>
    </div>
</div>

<script src="../../../static/plugins/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../../static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'useradmin', 'table'], function () {
        var $ = layui.$
            , form = layui.form
            , table = layui.table
            , admin = layui.admin
            , layer = layui.layer;

        //监听搜索
        form.on('submit(LAY-user-back-search)', function (data) {
            var field = data.field;

            //执行重载
            table.reload('LAY-user-back-manage', {
                where: field
            });
        });

        //事件
        var active = {
            batchdel: function () {
                var checkStatus = table.checkStatus('LAY-user-back-manage')
                    , checkData = checkStatus.data; //得到选中的数据

                if (checkData.length === 0) {
                    return layer.msg('请选择数据');
                }

                layer.prompt({
                    formType: 1
                    , title: '敏感操作，请验证口令( leike:口令为admin,config.js文件下定义)'
                }, function (value, index) {
                    layer.close(index);
                    if (value == layui.setter.Command) {
                        layer.confirm('确定删除吗？', function (index) {
                            var url = layui.setter.ContextPath + "/admin/deleteAll";
                            admin.req({
                                type: 'post'
                                , url: url
                                , contentType: "application/json;charset=utf-8"
                                , data: JSON.stringify(checkData)
                                , done: function (res) {
                                    // 删除成功提示
                                    layer.msg('成功删除: ' + res.count + ' 条', {
                                        offset: '15px',
                                        icon: 1,
                                        time: 1000
                                    });
                                    //执行 Ajax 后重载
                                    table.reload('LAY-user-back-manage');
                                }
                            });
                        });
                    } else {
                        layer.msg("验证口令错误,操作失败");
                    }

                });
            }
            , add: function () {
                layer.open({
                    type: 2
                    , title: '添加管理员'
                    , content: 'adminform.html'
                    , area: ['420px', '500px']
                    , anim: 4//弹出动画
                    , maxmin: true//显示最大化最小化按钮
                    , shadeClose: true//点击遮罩层关闭模态框
                    , shade: 0.5//阴影
                    , btn: ['确定', '取消']
                    , yes: function (index, layero) {
                        var iframeWindow = window['layui-layer-iframe' + index]
                            , submitID = 'LAY-user-back-submit'
                            , submit = layero.find('iframe').contents().find('#' + submitID);
                        //监听提交
                        iframeWindow.layui.form.on('submit(' + submitID + ')', function (data) {
                            var field = data.field; //获取提交的字段
                            if (field.state == "on"){
                                field.state = 1;
                            } else {
                                field.state = 0;
                            }
                            var url = layui.setter.ContextPath + '/admin/addAdmin';
                            admin.req({
                                type: 'post'
                                , url: url
                                , contentType: "application/json;charset=utf-8"
                                , data: JSON.stringify(field)
                                , done: function (res) {
                                    layer.msg("添加成功", {icon: 6});
                                    //提交 Ajax 成功后，静态更新表格中的数据
                                    table.reload('LAY-user-back-manage'); //数据刷新
                                    layer.close(index); //关闭弹层
                                }
                            });
                        });

                        submit.trigger('click');
                    }
                });
            }
        }

        $('.layui-btn.layuiadmin-btn-admin').on('click', function () {
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });
</script>
</body>
</html>
