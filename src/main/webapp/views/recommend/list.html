<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>yuejian 大师审核</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/plugins/layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../static/plugins/layuiadmin/style/admin.css" media="all">
</head>
<style>
    .layui-table-cell {
        height: 80px;
        line-height: 80px;
    }
</style>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <table id="LAY-club-recommend-manage" lay-filter="LAY-club-recommend-manage"></table>
        <script type="text/html" id="imgTpl">
            <img style="display: inline-block; width: 100%; height: 80%;" src={{ layui.setter.ContextPath+d.pic }}>
        </script>
        <script type="text/html" id="table-recommend-webuser">
            <a class="layui-btn layui-btn-normal layui-btn-xs state" lay-event="recommend"><i
                    class="layui-icon layui-icon-edit"></i>批准</a>
        </script>
    </div>
</div>

<script src="../../static/plugins/layuiadmin/layui/layui.js"></script>
<script>
    layui.config({
        base: '../../static/plugins/layuiadmin/' //静态资源所在路径
    }).extend({
        index: 'lib/index' //主入口模块
    }).use(['index', 'recommend', 'table'], function () {
        var $ = layui.$
            , form = layui.form
            , table = layui.table
            , admin = layui.admin
            , layer = layui.layer;
    });
</script>
</body>
</html>
